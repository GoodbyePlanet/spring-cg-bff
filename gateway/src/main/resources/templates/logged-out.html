<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring OAuth2.0 Talk</title>
    <style>
        body {
            margin: 0;
            padding: 0;

            background: #f8f9fa;
            display: flex;
            justify-content: center;

<div class="container">
    <h2>You are now logged out.</h2>
