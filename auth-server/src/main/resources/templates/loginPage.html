<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        class="h-full bg-white">
<head>
    <title>Custom Login Page</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body class="h-full">

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
            Sign in
        </h2>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- Error -->
        <div th:if="${param.error}" class="rounded-md bg-red-50 p-4">
            <div class="flex">
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Invalid login</h3>
                </div>
            </div>
        </div>

        <form id="login-form" class="space-y-6" th:action="@{/login}" method="POST">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
                <div class="mt-2">
                    <input id="username" name="username" type="text" required
                           class="block w-full rounded-md border-0 py-1.5">
                </div>
            </div>

            <!-- Hidden password field → shown only if passkeys fail -->
            <div id="password-section" class="hidden">
                <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                <input id="password" name="password" type="password"
                       class="block w-full rounded-md border-0 py-1.5">
            </div>

            <!-- Hidden fields for passkey final POST -->
            <input type="hidden" id="id" name="id"/>
            <input type="hidden" id="type" name="type"/>
            <input type="hidden" id="authenticatorAttachment" name="authenticatorAttachment"/>
            <input type="hidden" id="rawId" name="rawId"/>
            <input type="hidden" id="authenticatorData" name="authenticatorData"/>
            <input type="hidden" id="clientDataJSON" name="clientDataJSON"/>
            <input type="hidden" id="signature" name="signature"/>
            <input type="hidden" id="userHandle" name="userHandle"/>

            <button id="next-button" type="button"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-white">
                Continue
            </button>

            <button id="login-button" type="submit" class="hidden
               flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-white">
                Login
            </button>
        </form>
    </div>
</div>

<script>
    const nextBtn = document.getElementById("next-button");
    const passwordSection = document.getElementById("password-section");
    const loginButton = document.getElementById("login-button");
    const loginForm = document.getElementById("login-form");

    function bufferToBase64url(buffer) {
        return btoa(String.fromCharCode(...new Uint8Array(buffer)))
            .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
    }

    nextBtn.onclick = async () => {
        console.log("start passkey auth")
        const username = document.getElementById("username").value;

        const res = await fetch("/auth/webauthn/begin", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username})
        });

        if (!res.ok) {
            // PASSKEY FAIL → show the password field instead
            passwordSection.classList.remove("hidden");
            nextBtn.classList.add("hidden");
            loginButton.classList.remove("hidden");
            return;
        }

        const options = await res.json();
        const publicKey = options.publicKey;

        publicKey.challenge = Uint8Array.from(
            atob(publicKey.challenge.replace(/-/g, "+").replace(/_/g, "/")),
            c => c.charCodeAt(0)
        );

        if (publicKey.allowCredentials) {
            publicKey.allowCredentials = publicKey.allowCredentials.map(cred => ({
                ...cred,
                id: Uint8Array.from(
                    atob(cred.id.replace(/-/g, "+").replace(/_/g, "/")),
                    c => c.charCodeAt(0)
                )
            }));
        }

        try {
            const assertion = await navigator.credentials.get({publicKey});

            document.getElementById("id").value = assertion.id;
            document.getElementById("type").value = assertion.type;
            document.getElementById("authenticatorAttachment").value =
                assertion.authenticatorAttachment ?? "";
            document.getElementById("rawId").value =
                bufferToBase64url(assertion.rawId);
            document.getElementById("authenticatorData").value =
                bufferToBase64url(assertion.response.authenticatorData);
            document.getElementById("clientDataJSON").value =
                bufferToBase64url(assertion.response.clientDataJSON);
            document.getElementById("signature").value =
                bufferToBase64url(assertion.response.signature);
            document.getElementById("userHandle").value =
                assertion.response.userHandle
                    ? bufferToBase64url(assertion.response.userHandle)
                    : "";
            console.log("just before submit")
            loginForm.submit();
        } catch (err) {
            passwordSection.classList.remove("hidden");
            nextBtn.classList.add("hidden");
            loginButton.classList.remove("hidden");
        }
    }
</script>
</body>
</html>
